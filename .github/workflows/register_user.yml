name: ğŸš€ Build & Deploy Register Service to EC2

on:
  push:
    branches:
      - main  # Cambia a 'qa' si deseas desplegar en entorno de pruebas

jobs:
  build-and-deploy:
    name: ğŸ³ Build & Push Docker Image + â˜ï¸ Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Construir y subir imagen Docker
        run: |
          echo "ğŸ“¦ Construyendo imagen..."
          docker build -t agente47/register-service:latest ./services/register_user
          echo "â˜ï¸ Subiendo imagen a Docker Hub..."
          docker push agente47/register-service:latest

      - name: ğŸš€ Desplegar en EC2 por SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user  # Usa 'ubuntu' si estÃ¡s en una instancia con Ubuntu.
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ“¥ Descargando imagen desde Docker Hub..."
            sudo docker pull agente47/register-service:latest

            echo "ğŸ›‘ Deteniendo contenedor anterior (si existe)..."
            sudo docker stop register-service || true
            sudo docker rm register-service || true

            echo "ğŸš€ Iniciando contenedor actualizado..."
            sudo docker run -d --name register-service \
              --env-file /home/ubuntu/.env.register-service \
              -p 4001:4001 \
              --network my_global_network \
              agente47/register-service:latest

            echo "âœ… Despliegue completado."
